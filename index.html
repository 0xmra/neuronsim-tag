<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body class="blue">
    <div class="container">
        <div class="row card" style="padding-left: 50px; padding-right: 50px;padding-top: 50px;">
            <div class="row">
                <h3 style="text-align: center;">Neuron Simulator</h3><br>
                <div class="col s4">
                    <div class="row">
                        <div class="input-field col s6">
                            <input placeholder="Input 1" class="i" id="in1" type="text" class="validate">
                        </div>
                        <div class="col s6">
                            <div class="slantn"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div style="height: 50px;">

                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input placeholder="Input 2" class="i" id="in2" type="text" class="validate">
                        </div>
                        <div class="col s6">
                            <div class="slantp"></div>
                        </div>
                    </div>
                </div>
                <div class="col s4">
                    <div class="row">
                        <div class="input-field col s6 inv">
                            <input type="text">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s3">
                            <div class="neuron" id="#neu"> </div>
                        </div>
                        <div class="col s9">
                            <div class="line"> </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input placeholder="Bias" class="i" id="bias" type="text" class="validate">
                        </div>
                    </div>
                </div>
                <div class="col s4">
                    <div class="row">
                        <div class="input-field col s6 inv">
                            <input type="text">
                        </div>
                    </div>
                    <div class="rowvalign-wrapper">
                        <h4 class="valign-wrapper" id="out">
                            OUT
                        </h4>
                    </div>
                    <div class="row">
                        <div class="input-field col s6 inv">
                            <input type="text">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="row">
                    <div class="col s4 right-align">
                        <h5>Weight 1:</h5>
                    </div>
                    <div class="col s4">
                        <form action="#">
                            <p class="range-field">
                                <input type="range" class="i" id="w1" min="0" max="2" step="0.001" />
                            </p>
                        </form>
                    </div>
                    <div class="col s4">
                        <h5 id="w1v">Value</h5>
                    </div>
                </div>

                <div class="row">
                    <div class="col s4 right-align">
                        <h5>Weight 2:</h5>
                    </div>
                    <div class="col s4">
                        <form action="#">
                            <p class="range-field">
                                <input class="i" type="range" id="w2" min="0" max="2" step="0.001" />
                            </p>
                        </form>
                    </div>
                    <div class="col s4">
                        <h5 id="w2v">Value</h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col s4 right-align">
                        <h5>Activation Function:</h5>
                    </div>
                    <div class="col s6">
                        <div class="input-field col s12">
                            <select class="i" id="act">
                              <option value="" disabled selected>Choose your option</option>
                              <option value="1">Step Function</option>
                              <option value="2">Sigmoid</option>
                              <option value="3">RELU (Rectified Linear)</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col s4 right-align">
                        <h5>Input Equation:</h5>
                    </div>
                    <div class="col s4">
                        <h5 id="ine">
                            0 * 0 + 0 * 0 + 0
                        </h5>
                    </div>
                    <div class="col s4">
                        <h5>Value: <span id="inev"></span></h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col s4 right-align">
                    </div>
                    <div class="col s4 grey-text">
                        <h5>
                            IN1 * W1 + IN2 * W2 + Bias
                        </h5>
                    </div>
                    <div class="col s4">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="main.js"></script>

</body>

</html>
